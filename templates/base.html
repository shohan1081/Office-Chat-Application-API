<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Chat App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: auto; }
        .message { border: 1px solid #ddd; padding: 10px; margin: 5px 0; }
        .status { color: gray; font-style: italic; }
        .typing { color: blue; font-style: italic; }
    </style>
</head>
<body>
    <div class="chat-container">
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
